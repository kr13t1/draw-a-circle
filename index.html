<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Игра "Нарисуй круг"</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Nunito:wght@400;700&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
</head>
<body>
    <h1>Игра "Нарисуй круг"</h1>
    <canvas id="game-area"></canvas>
    <p style="margin-top: 30px;">Идеальность: <span id="percentage">0%</span></p>

    <!-- Логотип и кнопки -->
    <img id="logo" src="logo.png" alt="Логотип">
    <button id="reload-icon">⭮</button>
    <button id="back-button">Назад</button>
    <button id="help-icon">?</button>
    <div id="help-text">Получи приз за идеальный круг (точность > 90%)</div>

    <script src="script.js"></script>
</body>
</html>
