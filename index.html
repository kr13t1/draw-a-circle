<!DOCTYPE html>
<html lang="ru">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Игра "Нарисуй круг"</title>
<style>
    body {
        font-family: 'Nunito', sans-serif;
        background-color: #f0f0f0;
        color: #333;
        text-align: center;
        margin: 0;
        overflow: hidden;
    }

    h1 {
        margin-top: 20px;
        font-size: 2em;
        color: #2EA692;
        font-weight: bold;
    }

    #game-area {
        position: relative;
        width: 90%;
        height: 60vh;
        margin: 20px auto;
        border: 2px solid #06DDBA;
        border-radius: 10px;
        background-color: #fff;
        touch-action: none;
    }

    #percentage {
        font-size: 3em;
        font-weight: 300;
        color: #009078;
        margin-top: 30px; /* Опускаем надпись ниже */
        font-family: 'Press Start 2P', cursive;
    }

    #logo {
        position: fixed;
        bottom: 10px;
        left: 10px;
        width: 100px;
        height: auto;
        z-index: 1000;
        cursor: pointer; /* Делаем логотип кликабельным */
    }

    #reload-icon {
        position: absolute;
        top: 10px;
        left: 10px;
        font-size: 24px;
        cursor: pointer;
        color: #009078; /* Цвет стрелок */
        background-color: #f0f0f0; /* Серый фон, как основной фон */
        border-radius: 50%;
        padding: 5px;
        border: none;
        z-index: 1000;
    }

    @media (max-width: 600px) {
        h1 {
            font-size: 1.5em;
        }

        #game-area {
            height: 50vh;
        }
    }
</style>
<link href="https://fonts.googleapis.com/css2?family=Nunito:wght@400;700&display=swap" rel="stylesheet">
<link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
</head>
<body>

<h1>Игра "Нарисуй круг"</h1>
<canvas id="game-area"></canvas>
<p style="margin-top: 30px;">Идеальность: <span id="percentage">0%</span></p> <!-- Опускаем надпись ниже -->

<img id="logo" src="logo.png" alt="Логотип">
<button id="reload-icon">⭮</button> <!-- Минималистичный значок перезагрузки -->

<script>
    const canvas = document.getElementById('game-area');
    const ctx = canvas.getContext('2d');
    const percentageDisplay = document.getElementById('percentage');
    const reloadIcon = document.getElementById('reload-icon');
    const logo = document.getElementById('logo');

    let points = [];
    let isDrawing = false;
    let center = { x: canvas.offsetWidth / 2, y: canvas.offsetHeight / 2 };
    let perfectRadius = 0;
    const maxDeviationForColor = 50; // Максимальное отклонение для градиента цвета

    canvas.width = canvas.offsetWidth;
    canvas.height = canvas.offsetHeight;

    function drawCenter() {
        // Рисуем точку в центре
        ctx.beginPath();
        ctx.arc(center.x, center.y, 2, 0, Math.PI * 2);
        ctx.fillStyle = 'rgba(0, 144, 120, 0.3)';
        ctx.fill();

        // Добавляем текст "центр круга" как окантовку точки
        ctx.font = '6px Arial'; // Уменьшаем шрифт
        ctx.fillStyle = 'rgba(0, 144, 120, 0.5)';
        ctx.textAlign = 'center';
        ctx.textBaseline = 'middle';
        const radius = 8; // Уменьшаем радиус, чтобы текст был ближе к точке
        const text = "центркруга"; // Убираем пробел между словами
        const angleStep = (Math.PI * 2) / text.length; // Равномерное распределение букв
        for (let i = 0; i < text.length; i++) {
            const angle = i * angleStep + Math.PI; // Поворот на 180 градусов
            const x = center.x + Math.cos(angle) * radius;
            const y = center.y + Math.sin(angle) * radius;
            ctx.save();
            ctx.translate(x, y);
            ctx.rotate(angle + Math.PI / 2); // Поворот текста
            ctx.fillText(text[i], 0, 0);
            ctx.restore();
        }
    }

    function startDrawing(clientX, clientY) {
        isDrawing = true;
        points = [];
        ctx.clearRect(0, 0, canvas.width, canvas.height);
        drawCenter();

        const rect = canvas.getBoundingClientRect();
        const x = clientX - rect.left;
        const y = clientY - rect.top;
        points.push({ x, y });

        const dx = x - center.x;
        const dy = y - center.y;
        perfectRadius = Math.sqrt(dx * dx + dy * dy);
    }

    function draw(clientX, clientY) {
        if (isDrawing) {
            const rect = canvas.getBoundingClientRect();
            const x = clientX - rect.left;
            const y = clientY - rect.top;
            points.push({ x, y });

            const dx = x - center.x;
            const dy = y - center.y;
            const currentRadius = Math.sqrt(dx * dx + dy * dy);
            const deviation = Math.abs(currentRadius - perfectRadius);

            // Вычисляем цвет линии в зависимости от отклонения
            const color = getColorForDeviation(deviation);

            ctx.strokeStyle = color;
            ctx.lineWidth = 1.5; // Делаем линию тоньше
            ctx.lineCap = 'round';
            ctx.lineJoin = 'round';
            ctx.shadowBlur = 3;
            ctx.shadowColor = color;

            if (points.length > 1) {
                ctx.beginPath();
                ctx.moveTo(points[points.length - 2].x, points[points.length - 2].y);
                ctx.lineTo(x, y);
                ctx.stroke();
            }

            // Обновляем проценты в реальном времени
            calculateCircleQuality();
        }
    }

    function endDrawing() {
        isDrawing = false;
        calculateCircleQuality(); // Финальный расчет процентов
    }

    function calculateCircleQuality() {
        if (points.length < 3) {
            percentageDisplay.textContent = "0%";
            return;
        }

        let totalDeviation = 0;
        points.forEach(point => {
            const dx = point.x - center.x;
            const dy = point.y - center.y;
            const currentRadius = Math.sqrt(dx * dx + dy * dy);
            const deviation = Math.abs(currentRadius - perfectRadius);
            totalDeviation += deviation;
        });

        const averageDeviation = totalDeviation / points.length;

        // расчет процента идеальности
        const maxAllowedDeviation = 30; // Максимальное допустимое отклонение
        const quality = Math.max(0, 100 - (averageDeviation / maxAllowedDeviation) * 100);
        percentageDisplay.textContent = `${Math.round(quality)}%`;
    }

    // Функция для получения цвета в зависимости от отклонения
    function getColorForDeviation(deviation) {
        const normalizedDeviation = Math.min(1, deviation / maxDeviationForColor); // Нормализуем отклонение от 0 до 1
        const hue = normalizedDeviation * 120; // Преобразуем отклонение в оттенок (от 0 до 120, где 0 - красный, 120 - зеленый)
        return `hsl(${120 - hue}, 100%, 70%)`; // Делаем цвет светлее
    }

    // Функция для сброса игры
    function resetGame() {
        ctx.clearRect(0, 0, canvas.width, canvas.height);
        points = [];
        percentageDisplay.textContent = "0%";
        drawCenter();
    }

    // Закрытие страницы при нажатии на логотип
    logo.addEventListener('click', () => {
        if (window.opener) {
            window.close(); // Закрыть окно, если оно было открыто через JavaScript
        } else {
            alert("Закрытие страницы возможно только для окон, открытых через JavaScript.");
        }
    });

    canvas.addEventListener('mousedown', (e) => {
        startDrawing(e.clientX, e.clientY);
    });

    canvas.addEventListener('touchstart', (e) => {
        e.preventDefault();
        const touch = e.touches[0];
        startDrawing(touch.clientX, touch.clientY);
    });

    canvas.addEventListener('mousemove', (e) => {
        draw(e.clientX, e.clientY);
    });

    canvas.addEventListener('touchmove', (e) => {
        e.preventDefault();
        const touch = e.touches[0];
        draw(touch.clientX, touch.clientY);
    });

    canvas.addEventListener('mouseup', () => {
        endDrawing();
    });

    canvas.addEventListener('touchend', () => {
        endDrawing();
    });

    reloadIcon.addEventListener('click', resetGame);

    drawCenter();
</script>

</body>
</html>
